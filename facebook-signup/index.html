<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook page</title>
    <link rel="stylesheet" href="/facebook-signup/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <div class="div">
      <h1 id="logo">facebook</h1>
      <form action="">
        <div class="signup-form">
          <div class="form-heading">
            <h2>Creat a new account</h2>
            <p>It's quick and easy</p>
          </div>

          <div class="input-feilds">
            <div class="off-width">
              <input type="text" placeholder="First name" />
            </div>
            <div class="off-width">
              <input type="text" placeholder="Surname" />
            </div>
            <div class="full-width">
              <input type="number" placeholder="Mobile Number" />
            </div>
            <div class="full-width">
              <input type="password" placeholder="Password" />
            </div>
            <label for="">Date of birth</label>
            <div class="dob-div">
              <div class="quot-width">
                <select name="" id="">
                  <option>1</option>
                </select>
              </div>
              <div class="quot-width">
                <select name="" id="">
                  <option>1</option>
                </select>
              </div>
              <div class="quot-width">
                <select name="" id="">
                  <option>1</option>
                </select>
              </div>
            </div>
            <label for="">Gender</label>
            <div class="dob-div">
              <div class="quot-width">
               <div class="radio-btn">
                <label class="radio-label">Female</label>
                <input type="radio" class="radio-input"/>
               </div>
              </div>
              <div class="quot-width">
                <div class="radio-btn">
                 <label class="radio-label">Male</label>
                 <input type="radio" class="radio-input"/>
                </div>
               </div>
               <div class="quot-width">
                <div class="radio-btn">
                 <label class="radio-label">Custom</label>
                 <input type="radio" class="radio-input"/>
                </div>
               </div>
            </div>
            <small>people use your upload your contact information to facebook.
                <a href="http://www.facebook.com">Learn more</a></small>
                <small>By clicking Sign up.you agree to out Team,Privacy Policy and cookies. you may
                    recieve SMS notification from us and can opt out at any time
                </small>
                <div class="button-div">
                    <button class="signup-btn">Sign up</button>
                </div>
               <div class="account-div">
                <a href="http://www.facebook.com">Already have an account ? </a>
               </div>
              
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
